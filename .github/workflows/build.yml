name: build

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'
jobs:
  # ubuntu-20.04
  ubuntu_20_04:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build ladi-jack2dbus
      shell: bash
      run: |
        sudo apt-get install libdbus-1-dev
	git clone --recurse-submodules --shallow-submodules ../jack2.git
        cd jack2 && python3 ./waf configure --prefix=/usr
        cd jack2 && python3 ./waf
        cd jack2 && python3 ./waf install --destdir=$(pwd)/destdir
        python3 ./waf configure --prefix=/usr
        python3 ./waf
        python3 ./waf install --destdir=$(pwd)/destdir
